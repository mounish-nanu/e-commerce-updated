# ===== Identity / Port =====
spring.application.name=${SPRING_APPLICATION_NAME:productservice}
server.port=${SERVER_PORT:8081}

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===== Database =====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Local default -> your current local DB "products"
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/products}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mounish}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Mounish@30}

# ===== Service-to-service (calls to userservice) =====
# Local default points to localhost; in Docker we?ll override with userservice:8080 or gateway:8085
userservice.base-url=${USERSERVICE_BASE_URL:http://localhost:8080}

# ===== Eureka (if you use service discovery) =====
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# ===== Kafka / Redis (if used here) =====
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# ===== App type & Actuator =====
spring.main.web-application-type=servlet
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

